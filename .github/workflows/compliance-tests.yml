name: Compliance Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Install parent POM
      run: mvn clean install -N -DskipTests
      
    - name: Build server module
      run: mvn clean install -pl server -DskipTests
        
    - name: Run compliance tests
      run: mvn test -pl compliance
      
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Compliance Test Results
        path: compliance/target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: true
